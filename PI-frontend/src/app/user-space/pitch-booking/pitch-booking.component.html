<app-header></app-header>

<div
  class="container m-5 mx-auto"
  *ngIf="terrainToBook$ | async as terrain; else loading"
>
  <div class="row main">
    <div class="col-lg-6 col-12 my-5 rcol">
      <h3 class="product text-center">PITCH DETAILS</h3>
      <div class="image text-center">
        <img
          src="../../../assets/images/pitch.jfif"
          width="300px"
          height="350px"
        />
      </div>
      <p class="mt-3" style="margin-left: 8em !important">
        <span class="htwo bold">Name :</span>
        {{ terrain.Nom }}<br />
        <span class="htwo bold">Opennig Hour :</span>
        {{ terrain.HOuvert }}<br />
        <span class="htwo bold">Closing Hour :</span>
        {{ terrain.HFerm }}<br />
        <span class="htwo bold">Address :</span>
        {{ terrain.Addresse }} <br />
      </p>
    </div>
    <div class="col-lg-6 col-12 my-5 scol">
      <div class="row r1">
        <h6 class="text-muted">PITCH PRICE:</h6>
        <h4 class="text-danger">{{ terrain.Prix }} DTN</h4>
      </div>
      <div class="row r2">
        <h6>Choose a time to play :</h6>
        <select>
          <option>15 min</option>
        </select>
      </div>
      <div class="row r3">
        <h3 class="payment">PAYMENT DETAILS</h3>
      </div>
      <div class="row r4">
        <h6 class="payment-method">Select Payment method:</h6>
      </div>
      <div class="row r5">
        <div class="col-2">
          <img
            src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
          />
        </div>
        <div class="col-2">
          <img src="https://img.icons8.com/color/48/000000/visa.png" />
        </div>
        <div class="col-2">
          <img src="https://img.icons8.com/color/48/000000/amex.png" />
        </div>
        <div class="col-2">
          <img src="https://img.icons8.com/color/48/000000/paypal.png" />
        </div>
      </div>
      <div class="row r6">
        <form class="personalDetails">
          <div class="form-group mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Cardholder Name"
            />
          </div>
          <div class="form-group mb-4">
            <input type="text" class="form-control" placeholder="Card number" />
          </div>
          <div class="form-group mb-4">
            <div class="row">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="MM/YY" />
              </div>
              <div class="col-4">
                <input type="password" class="form-control" placeholder="CCV" />
              </div>
              <div class="col-2 th mb-4">
                <i class="far fa-credit-card"></i>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            PLACE ORDER
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #loading><app-pi-loader></app-pi-loader></ng-template>
<app-footer></app-footer>
