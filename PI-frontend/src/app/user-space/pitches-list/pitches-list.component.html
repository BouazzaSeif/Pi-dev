<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4 bg-img">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bolder">Haya nkawrou !</h1>
      <p class="lead mb-0">Choose the pitch where you want to play</p>
    </div>
  </div>
</header>
<!-- Page content-->
<div class="container">
  <div class="row">
    <!-- Blog entries-->
    <div class="col-lg-8">
      <!-- Featured blog post-->
      <app-notifications></app-notifications>
      <!-- Nested row for non-featured blog posts-->
      <div class="row">
        <div class="col-lg-6" *ngFor="let terrain of terrains">
          <app-terrain-card [terrain]="terrain"></app-terrain-card>
        </div>
      </div>
      <!-- Pagination-->
      <nav aria-label="Pagination">
        <hr class="my-0" />
        <ul class="pagination justify-content-center my-4">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Newer</a
            >
          </li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#!">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#!">2</a></li>
          <li class="page-item"><a class="page-link" href="#!">3</a></li>
          <li class="page-item disabled">
            <a class="page-link" href="#!">...</a>
          </li>
          <li class="page-item"><a class="page-link" href="#!">15</a></li>
          <li class="page-item"><a class="page-link" href="#!">Older</a></li>
        </ul>
      </nav>
    </div>
    <!-- Side widgets-->
    <div class="col-lg-4">
      <!-- Search widget-->
      <app-search-bar></app-search-bar>
      <!-- Categories widget-->
      <app-categories-list></app-categories-list>
      <!-- Side widget-->
      <div class="card mb-4">
        <div class="card-header">Side Widget</div>
        <div class="card-body">
          You can put anything you want inside of these side widgets. They are
          easy to use, and feature the Bootstrap 5 card component!
        </div>
      </div>
    </div>
  </div>
</div>
