<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('assets/images/bg-01.jpg')"
  >
    <div class="wrap-login100">
      <form [formGroup]="loginForms" class="login100-form validate-form">
        <span class="login100-form-title p-b-34 p-t-27"> Log in </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter username"
        >
          <input
            class="input100"
            type="text"
            formControlName="username"
            name="username"
            placeholder="Username"
          />
          <i class="focus-input100"> </i>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input100"
            type="password"
            placeholder="Password"
            formControlName="password"
            name="password"
          />
          <span class="focus-input100"></span>
        </div>

        <a class="label-checkbox100" for="ckb1" routerLink="/register">
          Register here
        </a>
        <small *ngIf="error" class="form-text text-danger"
          >please check your credentials
        </small>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
